{%load menu_tags%}
{% for menulist_item in menu %}

        {% if forloop.first %}<ul class="{% if item.parent == 0 %}menu{% else %}submenu{% endif %}">{% endif %}
        <li class="menu-item-{{ item.id }}">
            <a href="{{ menulist_item.path }}" class="{% if item.active %}selected{% endif %}">
                {{ menulist_item.menu_item_name }}
            </a>

        </li>
        {% if forloop.last %}</ul>{% endif %}
{% endfor %}
